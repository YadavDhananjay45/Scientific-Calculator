<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="display">
            <input type="text" id="screen" placeholder="0">
        </div>
        <div class="buttons">
            <div class="rows">
                <button class="btn" id="clear">C</button>
            </div>
            <div class="rows">
                <button class="operator" onclick="sqrt();">&#8730</button>
                <button class="operator" onclick="pow();">x^2</button>
                <button class="operator" onclick="cube();">x^3</button>
                <button class="operator" onclick="log();">log</button>
            </div>
            <div class="rows">
                <button class="operator" onclick="sin();">sin</button>
                <button class="operator" onclick="cos();">cos</button>
                <button class="operator" onclick="tan();">tan</button>
                <button class="btn operator">/</button>
            </div>
            <div class="rows">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn operator">+</button>
            </div>
            <div class="rows">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn operator">-</button>
            </div>
            <div class="rows">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn operator">*</button>
            </div>
            <div class="rows">
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button id="pi" onclick="pi();">&#960</button>
                <button id="equal" onclick="calculateResult();">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
